<h5 class="display-5 mb-2 text-center">Total de vitórias</h5>
<div class="container d-flex justify-content-center mb-5">
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="totalSrc" class="demo-table">
    
      <!-- Quantidade -->
      <ng-container matColumnDef="total">
        <th mat-header-cell *matHeaderCellDef> Total </th>
        <td mat-cell *matCellDef="let element"> {{element.total}} </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumnsTotal"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumnsTotal;"></tr>
    </table>
  </div>
</div>

<h5 class="display-5 mb-2 text-center">Relatório de quantidade de vitórias por ano</h5>
<div class="container d-flex justify-content-center mb-5">
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="summarySrc" class="demo-table">
      <!-- Informação -->
      <ng-container matColumnDef="year">
        <th mat-header-cell *matHeaderCellDef> Ano </th>
        <td mat-cell *matCellDef="let element"> {{element.year}} </td>
      </ng-container>
    
      <!-- Quantidade -->
      <ng-container matColumnDef="quantity">
        <th mat-header-cell *matHeaderCellDef> Quantidade </th>
        <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator
      class="demo-paginator"
      [showFirstLastButtons]="showFirstLastButtons"
      [pageSizeOptions]="showPageSizeOptions ? pageSizeOptions : []"
      >
    </mat-paginator>
  </div>
</div>

<h5 class="display-5 mb-2 text-center">Relatório de vitórias em cada corrida</h5>
<div class="container d-flex justify-content-center mb-5">
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="allVictoriesSrc" class="demo-table">
         <!-- Informação -->

      <!-- Informação -->
      <ng-container matColumnDef="year">

      </ng-container>
    
      <!-- Quantidade -->
      <ng-container matColumnDef="quantity">
        <th mat-header-cell *matHeaderCellDef> Quantidade </th>
        <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumnsAll"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumnsAll;"></tr>
    </table>

      [showFirstLastButtons]="showFirstLastButtons"

    </mat-paginator>
  </div>
</div>
