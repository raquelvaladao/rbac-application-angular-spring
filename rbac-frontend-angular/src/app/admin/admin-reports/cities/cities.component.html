<h3 class="display-5 mb-2 text-center">Relatório de aeroportos próximos a uma cidade <= 100km</h3>
<div class="container d-flex justify-content-center mt-5 mb-5">
    <form class="form-container">
        <mat-form-field appearance="outline" [style.width.px]=400>
            <mat-label>Insira o nome de uma cidade e pressione ENTER</mat-label>
            <input matInput [(ngModel)]="searchTerm" name="searchTerm" (keydown.enter)="getData()"/>
            <mat-icon matPrefix>search</mat-icon>
        </mat-form-field>
    </form>
    
</div>

<div class="container d-flex justify-content-center mt-5 mb-5">
  <div class="mat-elevation-z8">
    <table *ngIf="data && data.length > 0" mat-table [dataSource]="src" class="demo-table">
      <!-- Cidade -->
      <ng-container matColumnDef="cityName">
        <th mat-header-cell *matHeaderCellDef> Cidade </th>
        <td mat-cell *matCellDef="let element"> {{element.cityName}} </td>
      </ng-container>

      <!-- Iata -->
      <ng-container matColumnDef="iataCode">
        <th mat-header-cell *matHeaderCellDef> Iata </th>
        <td mat-cell *matCellDef="let element"> {{ element.iataCode }} </td>
      </ng-container>

      <!-- Aero nome -->
      <ng-container matColumnDef="airName">
        <th mat-header-cell *matHeaderCellDef> Aeroporto </th>
        <td mat-cell *matCellDef="let element"> {{element.airportName}} </td>
      </ng-container>

      <!-- Aero tipo -->
      <ng-container matColumnDef="airType">
        <th mat-header-cell *matHeaderCellDef> Tipo de aeroporto </th>
        <td mat-cell *matCellDef="let element"> {{ element.airportType }} </td>
      </ng-container>


    <!-- distancia -->
      <ng-container matColumnDef="distanceRounded">
        <th mat-header-cell *matHeaderCellDef> Distância (km) </th>
        <td mat-cell *matCellDef="let element"> {{ element.distanceRounded }} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator
      class="demo-paginator"
      [showFirstLastButtons]="showFirstLastButtons"
      [pageSizeOptions]="showPageSizeOptions ? pageSizeOptions : []"
      >
    </mat-paginator>
  </div>
</div>
