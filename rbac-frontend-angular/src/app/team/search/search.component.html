<h3 class="display-5 mb-2 text-center">Pesquisa de piloto</h3>
<div class="container d-flex justify-content-center mt-5 mb-5">
    <form class="form-container">
        <mat-form-field appearance="outline" [style.width.px]=400>
            <mat-label>Insira o primeiro nome de um piloto e pressione ENTER</mat-label>
            <input matInput [(ngModel)]="searchTerm" name="searchTerm" (keydown.enter)="getData()"/>
            <mat-icon matPrefix>search</mat-icon>
        </mat-form-field>
    </form>
    
</div>

<div class="container d-flex justify-content-center mt-5 mb-5">
  <div class="mat-elevation-z8">
    <table *ngIf="data && data.length > 0" mat-table [dataSource]="src" class="demo-table">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <ng-container matColumnDef="birth">
        <th mat-header-cell *matHeaderCellDef> Nascimento </th>
        <td mat-cell *matCellDef="let element"> {{ element.birth }} </td>
      </ng-container>

      <ng-container matColumnDef="nationality">
        <th mat-header-cell *matHeaderCellDef> Nacionalidade </th>
        <td mat-cell *matCellDef="let element"> {{element.nationality}} </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator
      class="demo-paginator"
      [showFirstLastButtons]="showFirstLastButtons"
      [pageSizeOptions]="showPageSizeOptions ? pageSizeOptions : []"
      >
    </mat-paginator>
  </div>
</div>
